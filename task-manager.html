<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Clock Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <canvas id="clockCanvas"></canvas>
    <div class="task-list">
      <h3>Tasks</h3>
      <ul id="taskList">
        <!-- Task list will be generated dynamically -->
      </ul>
      
      <!-- Add Task Section -->
      <div class="add-task">
        <input type="text" id="newTaskInput" placeholder="Enter a new task..." />
        <div class="deadline-container">
          <input type="date" id="taskDeadline" placeholder="Set a deadline" />
          <input type="time" id="taskTime" placeholder="Set a time" />
        </div>
        <button id="addTaskButton">Add Task</button>
      </div>
    </div>
  </div>
  
  <ul id="mainTaskList">
  <!-- Main task list -->
</ul>

<ul id="sidebarTaskList">
  <!-- Sidebar task list -->
</ul>

  <script src="script.js"></script>
</body>
</html>
