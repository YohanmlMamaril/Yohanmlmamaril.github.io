<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRODA - Life Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>PRODA</h1>
    <p>The simple and elegant life manager</p>
  </header>
  <nav>
    <button onclick="showSection('calendar')">Calendar</button>
    <button onclick="showSection('tasks')">Tasks</button>
    <button onclick="showSection('utilities')">Utilities</button>
  </nav>
  <main>
    <section id="calendar" class="hidden">
      <h2>Calendar</h2>
      <div id="calendar-view"></div>
    </section>
    <section id="tasks" class="hidden">
      <h2>Task Manager</h2>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter task" required>
        <input type="datetime-local" id="deadline-input">
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list"></ul>
    </section>
    <section id="utilities" class="hidden">
      <h2>Utilities</h2>
      <div id="clock"></div>
      <div id="timer">
        <input type="number" id="timer-input" placeholder="Set timer (sec)">
        <button onclick="startTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
        <p id="timer-display">00:00</p>
      </div>
      <div id="alarm">
        <input type="time" id="alarm-input">
        <button onclick="setAlarm()">Set Alarm</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
